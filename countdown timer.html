<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div><br>
        
        <div class="control">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div><br>
        <div class="controls">
            <button onclick="setTimer(1)">1 Minutes</button>
            <button onclick="setTimer(5)">5 Minutes</button><br>
            <button onclick="setTimer(10)">10 Minutes</button>
            <button onclick="setTimer(30)">30 Minutes</button>
            
        </div>
        <audio id="alertSound" src="alert music.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
